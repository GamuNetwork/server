name: unit tests
run-name: unit tests by @${{ github.actor }} on ${{ inputs.platform }}

# this workflow is triggered by another workflow, that handles all tests for all platforms
# this workflow is responsible for running tests on ubuntu platform

on:
  workflow_call:
    inputs:
      platform:
        required: true
        type: string


jobs:
  test:
    runs-on: ${{ inputs.platform }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci #! this requires a package-lock.json file

      - name: Run tests #this will run tests using jasmine
        run: npm test
        continue-on-error: true #this will allow the workflow to continue even if tests fail

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: report.json